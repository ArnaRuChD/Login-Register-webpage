<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Credentials</title>
</head>
<body>
    <h2>Edit Your Credentials</h2>
    <form action="/edit-credentials" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" value="{{ name }}" required><br><br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" value="{{ phone }}" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ email }}" required><br><br>
        <label for="hometown">Hometown:</label>
        <input type="text" id="hometown" name="hometown" value="{{ hometown }}" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ password }}" required><br><br>
        <button type="submit">Save Changes</button>
	<label for="photo">Photo:</label>
	<img src="{{ photo }}" alt="Photo" width="100"><br>
	<input type="file" id="photo" name="photo" accept="image/*"><br><br>
	<label for="relevant_id">Relevant ID:</label>
	<a href="{{ relevant_id }}" target="_blank">View Current ID</a><br>
	<input type="file" id="relevant_id" name="relevant_id"><br><br>
	<label for="signature">Signature:</label>
	<img src="{{ signature }}" alt="Signature" width="100"><br>
	<input type="file" id="signature" name="signature"><br><br>
    </form>
    <br>
    <a href="/">Back to Login</a>
</body>
</html>
