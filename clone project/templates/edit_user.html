<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
</head>
<body>
    <h2>Edit User</h2>
    <form method="post" action="/edit-user/{{ user[0] }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user[1] }}" required><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ user[2] }}" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user[3] }}" required><br><br>
        <label for="hometown">Hometown:</label>
        <input type="text" id="hometown" name="hometown" value="{{ user[4] }}" required><br><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
